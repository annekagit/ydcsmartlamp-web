<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Daftar</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 karakter)" />
    <button onclick="registerManual()">üì• Daftar Manual</button>

    <button class="google-btn" onclick="registerWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Daftar dengan Google
    </button>

    <div class="status" id="status"></div>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    }

    async function checkIP(ip) {
      const ref = firebase.database().ref("ip_register/" + ip);
      const snap = await ref.once("value");
      if (!snap.exists()) return true;

      const data = snap.val();
      const now = Date.now();
      const oneYear = 365 * 24 * 60 * 60 * 1000;
      return (now - data.timestamp >= oneYear);
    }

    async function saveIP(ip, uid) {
      await firebase.database().ref("ip_register/" + ip).set({
        uid: uid,
        timestamp: Date.now()
      });
    }

    async function registerManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!email || !password) {
        status.innerText = "‚ùó Email dan password wajib diisi.";
        status.style.color = "red";
        return;
      }

      if (localStorage.getItem("registered")) {
        status.innerText = "‚ùå Perangkat ini sudah digunakan untuk mendaftar akun.";
        status.style.color = "red";
        return;
      }

      try {
        const ip = await getIP();
        const allowed = await checkIP(ip);
        if (!allowed) {
          status.innerText = "‚ùå Hanya bisa daftar sekali.";
          status.style.color = "red";
          return;
        }

        const cred = await firebase.auth().createUserWithEmailAndPassword(email, password);
        await cred.user.sendEmailVerification();

        await saveIP(ip, cred.user.uid);
        localStorage.setItem("registered", "true");

        status.innerText = "‚úÖ Berhasil mendaftar. Verifikasi email Anda sebelum login.";
        status.style.color = "green";
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
        status.style.color = "red";
      }
    }

    async function registerWithGoogle() {
      const status = document.getElementById("status");
      if (localStorage.getItem("registered")) {
        status.innerText = "‚ùå Perangkat ini sudah digunakan untuk mendaftar akun.";
        status.style.color = "red";
        return;
      }

      try {
        const ip = await getIP();
        const allowed = await checkIP(ip);
        if (!allowed) {
          status.innerText = "‚ùå Hanya bisa daftar sekali ";
          status.style.color = "red";
          return;
        }

        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await firebase.auth().signInWithPopup(provider);
        const uid = result.user.uid;

        await saveIP(ip, uid);
        localStorage.setItem("registered", "true");

        status.innerText = "‚úÖ Berhasil mendaftar. Anda telah login.";
        status.style.color = "green";
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>

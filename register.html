<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Daftar</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 karakter)" />
    <button onclick="register()">üì• Daftar</button>
    <div class="status" id="status"></div>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    async function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!email || !password) {
        status.innerText = "‚ùó Email dan password wajib diisi.";
        status.style.color = "red";
        return;
      }

      // Cek LocalStorage apakah browser ini sudah pernah digunakan
      if (localStorage.getItem("registered")) {
        status.innerText = "‚ùå Browser ini sudah digunakan untuk mendaftar akun.";
        status.style.color = "red";
        return;
      }

      try {
        // Ambil IP publik
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        const ip = ipData.ip;

        const ipRef = firebase.database().ref("ip_register/" + ip);
        const snapshot = await ipRef.once("value");

        if (snapshot.exists()) {
          const data = snapshot.val();
          const now = Date.now();
          const oneYear = 365 * 24 * 60 * 60 * 1000;

          if (now - data.timestamp < oneYear) {
            status.innerText = "‚ùå IP ini sudah digunakan untuk mendaftar akun dalam 1 tahun terakhir.";
            status.style.color = "red";
            return;
          }
        }

        // Lanjut daftar akun
        const userCred = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;

        await userCred.user.sendEmailVerification();

        // Simpan IP di database
        await ipRef.set({
          uid: uid,
          timestamp: Date.now()
        });

        // Tandai perangkat
        localStorage.setItem("registered", "true");

        status.innerText = "‚úÖ Berhasil mendaftar. Verifikasi email Anda sebelum login.";
        status.style.color = "green";
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
        status.style.color = "red";
      }
    }
  </script>
</body>
</html>

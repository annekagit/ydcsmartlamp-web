<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daftar - YDC Smartlamp</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #2193b0, #6dd5ed);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 { margin-bottom: 2rem; }
    input, button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 90%;
      max-width: 300px;
      border-radius: 4px;
      border: none;
    }
    button {
      background-color: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìù Daftar Akun</h1>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="register()">Daftar</button>

  <p><a href="login.html" style="color:white;text-decoration:underline;">Kembali ke Login</a></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("‚úÖ Registrasi berhasil!");
          window.location.href = "index.html";
        })
        .catch(error => {
          console.error("‚ùå Registrasi gagal:", error.message);
          alert("Registrasi gagal: " + error.message);
        });
    }
  </script>
</body>
</html>

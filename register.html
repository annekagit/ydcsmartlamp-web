<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .manual-btn {
      background-color: #0077cc;
      color: white;
    }
    .manual-btn:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Daftar</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 karakter)" />
    <button class="manual-btn" onclick="registerManual()">üì• Daftar Manual</button>
    <button class="google-btn" onclick="registerWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Daftar dengan Google
    </button>
    <div class="status" id="status">Mengecek status...</div>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    let userIP = null;
    const status = document.getElementById("status");

    // Deteksi IP publik
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        userIP = data.ip;
        status.innerText = "‚úÖ Siap Didaftarkan: " + userIP;
        status.style.color = "green";
      })
      .catch(() => {
        status.innerText = "‚ùå Gagal mengecek daftar.";
        status.style.color = "red";
      });

    function checkIPBeforeRegister(callback) {
      if (!userIP) {
        status.innerText = "‚ùó Proses....";
        status.style.color = "red";
        return;
      }

      const ipRef = firebase.database().ref("ip_register/" + userIP);
      ipRef.once("value").then(snapshot => {
        if (snapshot.exists()) {
          status.innerText = "‚ö†Ô∏è Hanya boleh daftar 1 akun.";
          status.style.color = "red";
        } else {
          callback(ipRef); // lanjut daftar
        }
      });
    }

    function registerManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        status.innerText = "‚ùó Email dan password wajib diisi.";
        status.style.color = "red";
        return;
      }

      checkIPBeforeRegister((ipRef) => {
        firebase.auth().createUserWithEmailAndPassword(email, password)
          .then(userCred => {
            const user = userCred.user;
            user.sendEmailVerification(); // verifikasi email
            return ipRef.set({
              uid: user.uid,
              timestamp: Date.now()
            });
          })
          .then(() => {
            status.innerText = "‚úÖ Berhasil mendaftar! Periksa email untuk verifikasi.";
            status.style.color = "green";
            setTimeout(() => window.location.href = "index.html", 2000);
          })
          .catch(err => {
            status.innerText = "‚ùå " + err.message;
            status.style.color = "red";
          });
      });
    }

    function registerWithGoogle() {
      if (!userIP) {
        status.innerText = "‚ùó Proses....";
        status.style.color = "red";
        return;
      }

      checkIPBeforeRegister((ipRef) => {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
          .then(result => {
            const user = result.user;
            return ipRef.set({
              uid: user.uid,
              timestamp: Date.now()
            });
          })
          .then(() => {
            status.innerText = "‚úÖ Berhasil daftar dengan Google.";
            status.style.color = "green";
            setTimeout(() => window.location.href = "index.html", 1500);
          })
          .catch(err => {
            status.innerText = "‚ùå Gagal daftar Google: " + err.message;
            status.style.color = "red";
          });
      });
    }
  </script>
</body>
</html>

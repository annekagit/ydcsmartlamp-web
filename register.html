<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Daftar</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password (min 6 karakter)" />
    <button onclick="register()">üì• Daftar</button>
    <div class="status" id="status"></div>
    <div class="link">
      Sudah punya akun? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    function writeUserData(user) {
      const ref = firebase.database().ref("users/" + user.uid);
      const now = Date.now();
      ref.set({
        uid: user.uid,
        email: user.email,
        role: "user",
        accountType: "basic",
        createdAt: now,
        lastLogin: now
      });
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!email || !password) {
        status.innerText = "‚ùó Email dan password wajib diisi.";
        status.style.color = "red";
        return;
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(result => {
          const user = result.user;
          writeUserData(user);
          status.innerText = "‚úÖ Berhasil mendaftar, mengalihkan...";
          status.style.color = "green";
          setTimeout(() => window.location.href = "index.html", 1000);
        })
        .catch(err => {
          status.innerText = "‚ùå " + err.message;
          status.style.color = "red";
        });
    }
  </script>
</body>
</html>

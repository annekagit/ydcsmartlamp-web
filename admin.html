<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - YDC Smartlamp</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #0077cc;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f5f9ff;
      color: #0077cc;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      color: red;
      font-weight: bold;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>üë®‚Äçüíº Panel Admin YDC Smartlamp</h1>
    <div id="status" class="status">Memuat pengguna...</div>
    <table id="user-table" style="display:none">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Account Type</th>
          <th>UID</th>
        </tr>
      </thead>
      <tbody id="user-list">
        <!-- Data user akan dimuat di sini -->
      </tbody>
    </table>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        document.getElementById("status").innerText = "‚ùå Anda belum login.";
        return;
      }

      const userRef = firebase.database().ref("users/" + user.uid);
      userRef.once("value").then(snapshot => {
        if (snapshot.val() && snapshot.val().role === "admin") {
          loadAllUsers();
        } else {
          document.getElementById("status").innerText = "‚ùå Akses ditolak. Anda bukan admin.";
        }
      });
    });

    function loadAllUsers() {
      const userList = document.getElementById("user-list");
      const table = document.getElementById("user-table");
      const status = document.getElementById("status");

      firebase.database().ref("users").once("value").then(snapshot => {
        if (!snapshot.exists()) {
          status.innerText = "‚ùå Tidak ada data pengguna.";
          return;
        }

        userList.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.email || '-'}</td>
            <td>${data.role || '-'}</td>
            <td>${data.accountType || '-'}</td>
            <td>${child.key}</td>
          `;
          userList.appendChild(row);
        });

        status.style.display = "none";
        table.style.display = "table";
      }).catch(error => {
        status.innerText = "‚ùå Gagal memuat data: " + error.message;
      });
    }
  </script>
</body>
</html>

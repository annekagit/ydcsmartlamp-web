<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9ff;
      padding: 1rem;
    }
    h1 {
      color: #0077cc;
      text-align: center;
    }
    #table-container {
      margin-top: 2rem;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    select, button {
      padding: 5px;
      font-size: 0.9rem;
    }
    .device-list {
      font-size: 0.9rem;
      color: #333;
    }
    .device-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .device-item span {
      flex: 1;
    }
    .device-item button {
      background: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 2px 6px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>üìã Admin Panel</h1>
  <div id="table-container">Memuat data pengguna...</div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";
      
      const uid = user.uid;
      firebase.database().ref("users/" + uid + "/role").once("value").then(roleSnap => {
        const role = roleSnap.val();
        if (role !== "admin") {
          document.getElementById("table-container").innerHTML = "<p style='color:red; text-align:center;'>‚ùå Akses ditolak. Anda bukan admin.</p>";
          return;
        }

        loadUsers();
      });
    });

    function loadUsers() {
      const container = document.getElementById("table-container");
      container.innerText = "Menunggu data...";

      firebase.database().ref("users").once("value").then(snapshot => {
        if (!snapshot.exists()) {
          container.innerText = "‚ùå Tidak ada data pengguna.";
          return;
        }

        const users = snapshot.val();
        let html = `<table><thead>
          <tr>
            <th>Email</th>
            <th>UID</th>
            <th>Role</th>
            <th>Account Type</th>
            <th>Perangkat</th>
          </tr></thead><tbody>`;

        const userIDs = Object.keys(users);
        let counter = 0;

        userIDs.forEach(uid => {
          const user = users[uid];
          html += `<tr id="row-${uid}">
            <td>${user.email || '-'}</td>
            <td>${uid}</td>
            <td>
              <select onchange="updateRole('${uid}', this.value)">
                <option value="user" ${user.role === 'user' ? 'selected' : ''}>user</option>
                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>admin</option>
              </select>
            </td>
            <td>
              <select onchange="updateType('${uid}', this.value)">
                <option value="basic" ${user.accountType === 'basic' ? 'selected' : ''}>basic</option>
                <option value="standard" ${user.accountType === 'standard' ? 'selected' : ''}>standard</option>
                <option value="premium" ${user.accountType === 'premium' ? 'selected' : ''}>premium</option>
              </select>
            </td>
            <td id="devices-${uid}">Memuat...</td>
          </tr>`;
        });

        html += `</tbody></table>`;
        container.innerHTML = html;

        // Fetch device data per user
        userIDs.forEach(uid => {
          const devRef = firebase.database().ref("devices/" + uid);
          devRef.once("value").then(devSnap => {
            const devs = devSnap.val();
            const cell = document.getElementById("devices-" + uid);
            if (!devs) {
              cell.innerText = "Belum ada perangkat.";
              return;
            }
            let devHTML = `<div class="device-list">`;
            Object.entries(devs).forEach(([devID, devData]) => {
              devHTML += `
                <div class="device-item">
                  <span><strong>${devID}</strong>: ${devData.name || '-'}</span>
                  <button onclick="hapusDevice('${uid}', '${devID}')">Hapus</button>
                </div>`;
            });
            devHTML += `</div>`;
            cell.innerHTML = devHTML;
          });
        });
      }).catch(err => {
        console.error("Load error:", err);
        container.innerText = "‚ùå Gagal memuat data: " + err.message;
      });
    }

    function updateRole(uid, newRole) {
      firebase.database().ref("users/" + uid + "/role").set(newRole)
        .then(() => alert("‚úÖ Role berhasil diperbarui."))
        .catch(err => alert("‚ùå Gagal update role: " + err.message));
    }

    function updateType(uid, newType) {
      firebase.database().ref("users/" + uid + "/accountType").set(newType)
        .then(() => alert("‚úÖ Account type diperbarui."))
        .catch(err => alert("‚ùå Gagal update account type: " + err.message));
    }

    function hapusDevice(uid, devID) {
      if (!confirm("Yakin ingin menghapus perangkat ini?")) return;
      firebase.database().ref("devices/" + uid + "/" + devID).remove()
        .then(() => {
          alert("‚úÖ Perangkat berhasil dihapus.");
          loadUsers(); // reload table
        })
        .catch(err => alert("‚ùå Gagal menghapus perangkat: " + err.message));
    }
  </script>
</body>
</html>

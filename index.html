<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>YDC Smartlamp - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
     body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #eef4f8;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header .right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, select {
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .device-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .action-btn {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    #mqtt-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .action-btn {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üí° YDC Smartlamp</h1>
    <span id="clock" style="font-weight:normal; font-size:1.3rem;"></span>
    <div class="right">
      <span id="greeting">Hallo, teman</span>
      <button onclick="logout()" style="background: #e53935;">Logout</button>
    </div>
  </header>

  <main>
    <section class="device-section">
      <h2>Pilih Perangkat</h2>
      <select id="device-select" onchange="onDeviceChange()">
        <option value="">-- Pilih --</option>
      </select>
    </section>

    <section id="control-section" style="display: none;">
      <div class="status-section">
        <h2>Status Perangkat</h2>
        <div class="status-info">
          <p>Koneksi MQTT: <span id="mqtt-status">Memuat...</span></p>
          <p>Status Lampu: <span id="lamp-status">Memuat...</span> <span id="lamp-icon"></span></p>
          <p id="current-schedule">‚è≥ Jadwal Aktif: Memuat...</p>
        </div>
      </div>

      <div class="control-section">
        <h2>Kontrol Lampu</h2>
        <div class="control-buttons">
          <button onclick="turnOn()" style="background-color: #28a745;">Nyalakan Lampu</button>
          <button onclick="turnOff()" style="background-color: #dc3545;">Matikan Lampu</button>
        </div>
      </div>

      <div class="schedule-section">
        <h2>Atur Jadwal Lampu</h2>
        <form class="schedule-form" onsubmit="setSchedule(event)">
          <div>
            <label for="jam">Jam:</label>
            <input type="time" id="jam" name="jam" required />
          </div>
          <div>
            <label for="action">Aksi:</label>
            <select id="action" name="action" required>
              <option value="ON">Nyalakan</option>
              <option value="OFF">Matikan</option>
            </select>
          </div>
          <button type="submit" style="background-color: #ffc107; color: #333;">Set Jadwal</button>
        </form>
        <button onclick="clearSchedule()" style="background-color: #6c757d; margin-top: 15px;">Hapus Jadwal</button>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    let uid = null;
    let selectedDevice = null;
    let client;
    let mqttConnected = false; // Flag untuk status koneksi MQTT

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      uid = user.uid;
      document.getElementById("greeting").innerText = "Hallo, " + (user.displayName || user.email);
      loadDevices();
    });

    function setupMQTT() {
      const mqttHost = "a559f98d6d7a4f4ebfb441aada2b1175.s1.eu.hivemq.cloud";
      const mqttPort = 8884; // Pastikan ini port yang benar untuk WebSocket/TLS. Biasanya 8884 atau 8883.
      const mqttPath = "/mqtt";
      const mqttUser = "webclient_user";
      const mqttPass = "Webpassword123";
      const clientID = "web_" + Math.floor(Math.random() * 100000);

      client = new Paho.Client(mqttHost, mqttPort, mqttPath, clientID);

      client.connect({
        useSSL: true,
        userName: mqttUser,
        password: mqttPass,
        onSuccess: () => {
          document.getElementById("mqtt-status").innerText = "‚úÖ MQTT Terhubung";
          mqttConnected = true; // Set flag ke true
          // Langganan topik hanya jika ada perangkat yang dipilih
          if (selectedDevice) {
            client.subscribe(`smartlamp/status/${selectedDevice}`);
            client.subscribe(`smartlamp/schedule_status/${selectedDevice}`);
          }
        },
        onFailure: e => {
          document.getElementById("mqtt-status").innerText = "‚ùå MQTT Gagal";
          mqttConnected = false; // Set flag ke false
          console.error("MQTT Connect Failed:", e);
        }
      });

      client.onMessageArrived = message => {
        if (!selectedDevice) return;
        const statusTopic = `smartlamp/status/${selectedDevice}`;
        const scheduleStatusTopic = `smartlamp/schedule_status/${selectedDevice}`;

        console.log(`Pesan MQTT diterima di topik [${message.destinationName}]: ${message.payloadString}`);

        if (message.destinationName === statusTopic) {
          const statusText = message.payloadString;
          document.getElementById("lamp-status").innerText = statusText;
          updateLampIcon(statusText);
        } else if (message.destinationName === scheduleStatusTopic) {
          const payload = message.payloadString;
          if (payload === "Tidak Aktif") { // PERUBAHAN DI SINI
            document.getElementById("current-schedule").innerText = "‚è≥ Jadwal Aktif: Tidak ada";
          } else {
            // Asumsi payload adalah "Aktif:HH:MM=ACTION"
            const parts = payload.split(": ");
            if (parts.length > 1) {
              const [time, action] = parts[1].split("=");
              document.getElementById("current-schedule").innerText = `‚è≥ Jadwal Aktif: ${time} untuk ${action}`;
            } else {
              // Fallback jika format tidak sesuai
              document.getElementById("current-schedule").innerText = `‚è≥ Jadwal Aktif: ${payload}`;
            }
          }
        }
      };

      client.onConnectionLost = responseObject => {
        if (responseObject.errorCode !== 0) {
          console.error("MQTT Connection Lost:", responseObject.errorMessage);
          document.getElementById("mqtt-status").innerText = "‚ö†Ô∏è MQTT Terputus";
          mqttConnected = false; // Set flag ke false
          // Coba sambung ulang otomatis setelah beberapa detik
          setTimeout(setupMQTT, 5000); // Coba lagi setelah 5 detik
        }
      };
    }

    function onDeviceChange() {
      const oldSelectedDevice = selectedDevice;
      selectedDevice = document.getElementById("device-select").value;

      if (!selectedDevice) {
        document.getElementById("control-section").style.display = "none";
        return;
      }

      document.getElementById("control-section").style.display = "block";

      if (client && mqttConnected) { // Hanya unsubscribe/subscribe jika MQTT terhubung
        // Unsubscribe dari topik perangkat sebelumnya jika ada dan berbeda
        if (oldSelectedDevice && oldSelectedDevice !== selectedDevice) {
          client.unsubscribe(`smartlamp/status/${oldSelectedDevice}`);
          client.unsubscribe(`smartlamp/schedule_status/${oldSelectedDevice}`);
        }

        // Berlangganan topik perangkat yang baru dipilih
        client.subscribe(`smartlamp/status/${selectedDevice}`);
        client.subscribe(`smartlamp/schedule_status/${selectedDevice}`);
      } else {
        console.warn("MQTT client not connected. Subscriptions will be set on connect.");
        // Jika MQTT belum terhubung, subscriptions akan ditangani di onSuccess connect
      }
      // Kita tidak perlu lagi meminta status lampu atau jadwal dari sini,
      // karena ESP akan mempublikasikan statusnya saat terhubung ke MQTT.
    }

    function sendMessage(topic, msg) {
      if (!selectedDevice) {
        alert("Pilih perangkat terlebih dahulu.");
        return;
      }
      if (!client || !mqttConnected) { // Pastikan klien terhubung
        alert("MQTT tidak terhubung. Mohon tunggu atau refresh halaman.");
        console.warn("MQTT Client not connected. Message not sent:", topic, msg);
        return;
      }
      const fullTopic = `smartlamp/${topic}/${selectedDevice}`;
      const message = new Paho.Message(msg);
      message.destinationName = fullTopic;
      client.send(message);
      console.log(`Pesan dikirim: ${fullTopic} - ${msg}`);
    }

    function waitForPahoAndSetupMQTT() {
      let attempts = 0;
      const interval = setInterval(() => {
        if (typeof Paho !== "undefined" && Paho.Client) { // Pastikan Paho dan Client sudah dimuat
          clearInterval(interval);
          setupMQTT();
        } else if (++attempts > 20) {
          clearInterval(interval);
          document.getElementById("mqtt-status").innerText = "‚ùå MQTT gagal dimuat. Coba refresh halaman.";
          console.error("Paho.MQTT library did not load.");
        }
      }, 250);
    }
    window.addEventListener("load", waitForPahoAndSetupMQTT);

    function loadDevices() {
      const ref = firebase.database().ref("devices/" + uid);
      ref.once("value").then(snapshot => {
        const select = document.getElementById("device-select");
        select.innerHTML = '<option value="">-- Pilih --</option>';
        let firstDeviceKey = "";
        snapshot.forEach(child => {
          const option = document.createElement("option");
          option.value = child.key;
          option.text = child.val().name;
          select.appendChild(option);
          if (!firstDeviceKey) {
            firstDeviceKey = child.key;
          }
        });
        // Otomatis pilih perangkat pertama jika ada
        if (firstDeviceKey) {
            select.value = firstDeviceKey;
            // Panggil onDeviceChange untuk memuat data perangkat pertama
            // Ini akan memicu langganan jika MQTT sudah terhubung
            onDeviceChange();
        }
      }).catch(error => {
        console.error("Error loading devices:", error);
        alert("Gagal memuat daftar perangkat. Silakan coba lagi.");
      });
    }

    function turnOn() {
      sendMessage("commands", "ON");
    }

    function turnOff() {
      sendMessage("commands", "OFF");
    }

    function setSchedule(e) {
      e.preventDefault();
      const jam = document.getElementById("jam").value.padStart(2, "0");
      const menit = document.getElementById("menit").value.padStart(2, "0");
      const action = document.getElementById("action").value;
      const msg = `${jam}:${menit}=${action}`;
      sendMessage("schedule", msg);
      // alert("‚è± Jadwal dikirim: " + msg); // Hilangkan alert ini, biarkan status di-update oleh MQTT
    }

    function clearSchedule() {
      if (!selectedDevice) {
        alert("Pilih perangkat terlebih dahulu.");
        return;
      }
      if (confirm("Yakin ingin menghapus jadwal?")) {
        sendMessage("schedule", "clear_schedule");
      }
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        console.error("Error logging out:", error);
      });
    }

    function updateLampIcon(status) {
      const icon = document.getElementById("lamp-icon");
      const lampOnSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: #ffc107;">
          <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19c-3.87 0-7 3.13-7 7 0 2.85 1.62 5.34 4 6.6V17h6v-2.4c2.38-1.26 4-3.75 4-6.6 0-3.87-3.13-7-7-7z"/>
      </svg>`;
      const lampOffSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="color: #9e9e9e;">
          <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19c-3.32 0-6 2.69-6 6h2c0-2.21 1.79-4 4-4s4 1.79 4 4h2c0-3.31-2.68-6-6-6zm0 4c-1.1 0-2 .9-2 2h4c0-1.1-.9-2-2-2zm-3 8h6v-2H9v2zm8-2c0-1.26-1.62-3.75-4-5.99V7c-1.1 0-2 .9-2 2H9c-.55 0-1 .45-1 1s.45 1 1 1h.5c.29 0 .55-.16.69-.4L10 10.6c.19-.38.56-.6.98-.6.39 0 .74.22.92.56l.75 1.5c.14.28.42.44.72.44h.5c.55 0 1-.45 1-1s-.45-1-1-1h-.5c-.29 0-.55.16-.69.4L13 13.4c-.19.38-.56.6-.98.6-.39 0-.74-.22-.92-.56l-.75-1.5c-.14-.28-.42-.44-.72-.44h-.5c-.55 0-1 .45-1 1s.45 1 1 1h.5c.29 0 .55-.16.69-.4L10 10.6c.19-.38.56-.6.98-.6.39 0 .74.22.92.56l.75 1.5c.14.28.42.44.72.44h.5c.55 0 1-.45 1-1zM12 20c-1.1 0-2-.9-2-2h4c0 1.1-.9 2-2 2z"/>
      </svg>`;
      icon.innerHTML = status === "ON" ? lampOnSvg : lampOffSvg;
    }

    function updateClock() {
      const now = new Date();
      const jam = String(now.getHours()).padStart(2, '0');
      const menit = String(now.getMinutes()).padStart(2, '0');
      const detik = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").innerText = `${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

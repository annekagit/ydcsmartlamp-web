<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YDC Smartlamp</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js"></script>
</head>
<body>
  <header>
    <h1>💡 YDC Smartlamp Multi-Device</h1>
    <div id="clock">🕒 --:--:--</div>
  </header>

  <main>
    <label for="device-select">🔽 Pilih Perangkat:</label>
    <select id="device-select" onchange="onDeviceChange()">
      <option value="">-- Pilih --</option>
    </select>
    <div class="device-controls">
      <button onclick="removeDevice()">🗑 Hapus</button>
      <button onclick="editDeviceName()">✏️ Edit Nama</button>
    </div>

    <section id="control-section" class="hidden">
      <h2>Kontrol Lampu</h2>
      <div class="status">Status: <span id="lamp-status">Unknown</span></div>
      <button class="on" onclick="turnOn()">ON</button>
      <button class="off" onclick="turnOff()">OFF</button>

      <h3>⏱ Atur Jadwal</h3>
      <form onsubmit="setSchedule(event)">
        <input type="number" id="jam" min="0" max="23" placeholder="Jam" required />
        <input type="number" id="menit" min="0" max="59" placeholder="Menit" required />
        <select id="action">
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
        </select>
        <button type="submit">➕ Set Jadwal</button>
      </form>
    </section>
  </main>

  <script src="script.js" defer></script>
  <script>
    // Jam realtime
    setInterval(() => {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('id-ID');
      document.getElementById("clock").innerText = `🕒 ${timeStr}`;
    }, 1000);
  </script>
</body>
</html>

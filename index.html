<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YDC Smartlamp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💡 YDC Smartlamp</h1>

  <div id="mqtt-status" class="status-box">🔌 Sambungan: Menghubungkan...</div>
<div class="clock" id="clock">00:00:00</div>
  <div class="status">
    Status Lampu: <span id="lamp-status">Menunggu...</span><br>
    Terakhir diperbarui: <span id="last-updated">-</span>
  </div>

  <div class="controls">
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>
  </div>

  <div class="schedule">
    <h2>⏱ Jadwal Otomatis</h2>
    <form onsubmit="setSchedule(event)">
      <label>Jam:</label>
      <input type="number" id="jam" min="0" max="23" required>
      <label>Menit:</label>
      <input type="number" id="menit" min="0" max="59" required>
      <select id="action">
        <option value="ON">ON</option>
        <option value="OFF">OFF</option>
      </select>
      <button type="submit">Set</button>
      <button type="button" onclick="clearSchedule()">Hapus Jadwal</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  <script src="script.js"></script>
</body>
</html>

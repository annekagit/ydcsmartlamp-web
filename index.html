<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YDC Smartlamp - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #eef4f8;
      color: #333;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header .right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    input, select {
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .device-section {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
    .action-btn {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    #mqtt-status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .action-btn {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üí° YDC Smartlamp</h1>
    <div class="right">
      <span id="greeting">Hallo, teman</span>
      <button onclick="logout()" style="background: #e53935;">Logout</button>
    </div>
  </header>

  <main>
    <button onclick="window.location.href='device-setup.html'">‚ûï Tambah Perangkat</button>

    <label for="device-select">Pilih Perangkat:</label>
    <select id="device-select" onchange="onDeviceChange()">
      <option value="">-- Pilih --</option>
    </select>
    <button onclick="removeDevice()">üóë Hapus Perangkat</button>
    <button onclick="editDeviceName()">‚úèÔ∏è Edit Nama Perangkat</button>

    <div class="device-section" id="control-section" style="display:none">
      <div class="status">Status: <span id="lamp-status">Unknown</span></div>
      <div class="action-btn">
        <button onclick="turnOn()">üí° ON</button>
        <button onclick="turnOff()">üåë OFF</button>
      </div>

      <h3>‚è± Jadwal</h3>
      <form onsubmit="setSchedule(event)">
        <input type="number" id="jam" min="0" max="23" placeholder="Jam" required>
        <input type="number" id="menit" min="0" max="59" placeholder="Menit" required>
        <select id="action">
          <option value="ON">ON</option>
          <option value="OFF">OFF</option>
        </select>
        <button type="submit">Set Jadwal</button>
        <button type="button" onclick="clearSchedule()" style="background:#d9534f;">üóë Hapus Jadwal</button>
      </form>

      <div id="mqtt-status">üîÑ Menghubungkan ke MQTT...</div>
    </div>
  </main>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- MQTT Paho (pastikan dimuat sebelum script utama dijalankan) -->
  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>

  <script>
    let uid = null;
    let selectedDevice = null;
    let client;

    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      uid = user.uid;
      document.getElementById("greeting").innerText = "Hallo, " + (user.displayName || user.email);
      loadDevices();
    });

    function setupMQTT() {
      const mqttHost = "a559f98d6d7a4f4ebfb441aada2b1175.s1.eu.hivemq.cloud";
      const mqttPort = 8884;
      const mqttPath = "/mqtt";
      const mqttUser = "webclient_user";
      const mqttPass = "Webpassword123";
      const clientID = "web_" + Math.floor(Math.random() * 100000);

      client = new Paho.Client(mqttHost, mqttPort, mqttPath, clientID);

      client.connect({
        useSSL: true,
        userName: mqttUser,
        password: mqttPass,
        onSuccess: () => {
          console.log("‚úÖ MQTT Terhubung");
          document.getElementById("mqtt-status").innerText = "‚úÖ MQTT Terhubung";
        },
        onFailure: e => {
          console.error("‚ùå MQTT Gagal", e);
          document.getElementById("mqtt-status").innerText = "‚ùå MQTT Gagal";
        }
      });

      client.onMessageArrived = message => {
        if (!selectedDevice) return;
        const expected = `smartlamp/status/${selectedDevice}`;
        if (message.destinationName === expected) {
          document.getElementById("lamp-status").innerText = message.payloadString;
        }
      };
    }

    function waitForPahoAndSetupMQTT() {
      const maxAttempts = 20;
      let attempts = 0;

      const interval = setInterval(() => {
        if (typeof Paho !== "undefined" && typeof Paho.Client !== "undefined") {
          clearInterval(interval);
          setupMQTT();
        } else {
          attempts++;
          if (attempts >= maxAttempts) {
            clearInterval(interval);
            console.error("‚ùå Paho MQTT gagal dimuat setelah 5 detik.");
            document.getElementById("mqtt-status").innerText = "‚ùå MQTT gagal dimuat";
          }
        }
      }, 250);
    }

    window.addEventListener("load", waitForPahoAndSetupMQTT);

    function loadDevices() {
      const ref = firebase.database().ref("devices/" + uid);
      ref.once("value").then(snapshot => {
        const select = document.getElementById("device-select");
        select.innerHTML = '<option value="">-- Pilih --</option>';
        snapshot.forEach(child => {
          const option = document.createElement("option");
          option.value = child.key;
          option.text = child.val().name;
          select.appendChild(option);
        });
      });
    }

    function onDeviceChange() {
      selectedDevice = document.getElementById("device-select").value;
      if (!selectedDevice || !client) {
        document.getElementById("control-section").style.display = "none";
        return;
      }
      client.subscribe(`smartlamp/status/${selectedDevice}`);
      document.getElementById("control-section").style.display = "block";
    }

    function sendMessage(topic, msg) {
      if (!selectedDevice || !client) return;
      const fullTopic = `smartlamp/${topic}/${selectedDevice}`;
      const message = new Paho.Message(msg);
      message.destinationName = fullTopic;
      client.send(message);
      console.log("MQTT >>", fullTopic, msg);
    }

    function turnOn() { sendMessage("commands", "ON"); }
    function turnOff() { sendMessage("commands", "OFF"); }

    function setSchedule(e) {
      e.preventDefault();
      const jam = document.getElementById("jam").value.padStart(2, "0");
      const menit = document.getElementById("menit").value.padStart(2, "0");
      const action = document.getElementById("action").value;
      const msg = `${jam}:${menit}=${action}`;
      sendMessage("schedule", msg);
      alert("‚è± Jadwal dikirim: " + msg);
    }

    function clearSchedule() {
      if (!selectedDevice) return;
      if (confirm("Yakin ingin menghapus jadwal?")) {
        sendMessage("schedule", "clear_schedule");
      }
    }

    function removeDevice() {
      if (!selectedDevice || !confirm("Hapus perangkat ini?")) return;
      firebase.database().ref(`devices/${uid}/${selectedDevice}`).remove().then(() => {
        selectedDevice = null;
        document.getElementById("control-section").style.display = "none";
        loadDevices();
      });
    }

    function editDeviceName() {
      if (!selectedDevice) return;
      const ref = firebase.database().ref(`devices/${uid}/${selectedDevice}`);
      ref.once("value").then(snapshot => {
        const current = snapshot.val().name;
        const nameBaru = prompt("Nama baru:", current);
        if (nameBaru && nameBaru.trim()) {
          ref.update({ name: nameBaru.trim() }).then(() => {
            loadDevices();
            document.getElementById("device-select").value = selectedDevice;
          });
        }
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>

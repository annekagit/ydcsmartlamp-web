<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YDC Smartlamp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>💡 YDC Smartlamp Multi-Device</h1>

  <label for="device-select">Pilih Perangkat:</label>
  <select id="device-select" onchange="onDeviceChange()">
    <option value="">-- Pilih --</option>
  </select>
  <button onclick="removeDevice()">🗑 Hapus</button>
  <button onclick="editDeviceName()">✏️ Ubah Nama</button>

  <div class="device-section" id="control-section" style="display:none">
    <div>Status: <span id="lamp-status">Unknown</span></div>
    <button onclick="turnOn()">ON</button>
    <button onclick="turnOff()">OFF</button>

    <h3>⏱ Jadwal</h3>
    <form onsubmit="setSchedule(event)">
      <input type="number" id="jam" min="0" max="23" required>
      <input type="number" id="menit" min="0" max="59" required>
      <select id="action">
        <option value="ON">ON</option>
        <option value="OFF">OFF</option>
      </select>
      <button type="submit">Set Jadwal</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>

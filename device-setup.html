<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Setup Perangkat - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #d0e6ff, #f3faff);
      padding: 2rem;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 0.75rem;
      margin-top: 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status, #device-count {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    #device-count {
      color: #555;
      font-size: 0.95rem;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Konfigurasi Firebase -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <a href="index.html" style="position:left; top:16px; left:16px; text-decoration:none; color:#0077cc; font-size:0.9rem;">‚Üê Kembali</a>
    <h1>üîß Tambah Perangkat</h1>

    <div id="device-count">Memuat data perangkat...</div>

    <label for="device-id">Device ID (cth: abc123):</label>
    <input type="text" id="device-id" placeholder="Masukkan Device ID">

    <label for="device-name">Nama Perangkat:</label>
    <input type="text" id="device-name" placeholder="Contoh: Lampu Kamar">

    <button id="submit">‚ûï Simpan Perangkat</button>

    <div id="status"></div>
  </div>

  <script>
    const MAX_DEVICES = 3;

    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const deviceCountEl = document.getElementById("device-count");
      const userDevicesRef = firebase.database().ref("devices/" + user.uid);

      // Tampilkan jumlah perangkat saat ini
      userDevicesRef.on("value", function(snapshot) {
        const count = snapshot.numChildren();
        deviceCountEl.innerText = `Anda telah menambahkan ${count} dari ${MAX_DEVICES} perangkat.`;
      });

      document.getElementById("submit").addEventListener("click", function () {
        const deviceID = document.getElementById("device-id").value.trim();
        const deviceName = document.getElementById("device-name").value.trim();
        const statusEl = document.getElementById("status");

        if (!deviceID || !deviceName) {
          showStatus("‚ùå ID dan Nama harus diisi.", false);
          return;
        }

        // Hitung ulang sebelum menyimpan
        userDevicesRef.once("value").then(function (snapshot) {
          const count = snapshot.numChildren();
          if (count >= MAX_DEVICES) {
            showStatus("‚ö†Ô∏è Batas maksimal perangkat (" + MAX_DEVICES + ") telah tercapai.", false);
            return;
          }

          const deviceRef = userDevicesRef.child(deviceID);
          deviceRef.once("value").then(function (deviceSnap) {
            if (deviceSnap.exists()) {
              showStatus("‚ö†Ô∏è Device ID sudah ada di akun Anda.", false);
            } else {
              deviceRef.set({ name: deviceName })
                .then(() => showStatus("‚úÖ Perangkat berhasil disimpan.", true))
                .catch(err => showStatus("‚ùå Gagal menyimpan: " + err.message, false));
            }
          });
        });
      });

      function showStatus(msg, success) {
        const el = document.getElementById("status");
        el.innerText = msg;
        el.style.color = success ? "green" : "red";
      }
    });
  </script>
</body>
</html>

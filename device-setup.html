<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Setup Perangkat - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      margin: 0;
      color: #333;
    }
    h1 {
      color: #0066cc;
    }
    label, input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    input, button {
      padding: 0.6rem;
      border-radius: 5px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    @media (max-width: 500px) {
      body {
        padding: 1rem;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script src="firebase-config.js"></script>
</head>
<body>
  <h1>üîß Tambah Perangkat</h1>

  <label for="device-id">Device ID (cth: abc123):</label>
  <input type="text" id="device-id" placeholder="Masukkan Device ID" required>

  <label for="device-name">Nama Perangkat:</label>
  <input type="text" id="device-name" placeholder="Contoh: Lampu Kamar" required>

  <button id="submit">‚ûï Simpan Perangkat</button>

  <div id="status"></div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      document.getElementById("submit").addEventListener("click", () => {
        const id = document.getElementById("device-id").value.trim();
        const name = document.getElementById("device-name").value.trim();
        const statusDiv = document.getElementById("status");

        if (!id || !name) {
          statusDiv.textContent = "‚ö†Ô∏è Harap isi kedua kolom.";
          return;
        }

        const db = firebase.database();
        const deviceRef = db.ref("devices/" + user.uid + "/" + id);
        deviceRef.set({ name })
          .then(() => {
            statusDiv.textContent = "‚úÖ Perangkat berhasil ditambahkan.";
            document.getElementById("device-id").value = "";
            document.getElementById("device-name").value = "";
          })
          .catch(err => {
            statusDiv.textContent = "‚ùå Gagal menyimpan: " + err.message;
          });
      });
    });
  </script>
</body>
</html>

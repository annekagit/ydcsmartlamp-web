<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #5ee7df, #b490ca);
      color: #fff;
      text-align: center;
    }
    h1 { margin-bottom: 2rem; }
    input, button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.75rem;
      width: 90%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #fff;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }
    button.google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button.google img {
      width: 20px;
    }
    a {
      color: #fff;
      text-decoration: underline;
      margin-top: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>üîê Login ke YDC Smartlamp</h1>

  <!-- Login Manual -->
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="loginManual()">Login</button>

  <!-- OR -->
  <p>atau</p>

  <!-- Login Google -->
  <button class="google" onclick="loginWithGoogle()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
    Login dengan Google
  </button>

  <a href="register.html">Daftar</a>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    function loginManual() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !pass) {
    alert("‚ö†Ô∏è Mohon isi email dan password terlebih dahulu.");
    return;
  }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(user => {
          window.location.href = "index.html";
        })
        .catch(err => {
          alert("Gagal login: " + err.message);
        });
    }

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Gagal login Google: " + error.message);
        });
    }
  </script>
</body>
</html>

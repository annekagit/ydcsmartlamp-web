<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginManual()">üîê Login</button>
    <button id="btn-google" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>
    <div class="link">
      <a href="#" onclick="resetPassword()">üîÅ Lupa Password?</a>
    </div>
    <div class="status" id="status">Mendeteksi perangkat...</div>
    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script type="module">
    import FingerprintJS from 'https://esm.run/@fingerprintjs/fingerprintjs@4.6.2';

    const status = document.getElementById("status");
    const btnGoogle = document.getElementById("btn-google");
    let fingerprintID = null;

    // Load fingerprint
    FingerprintJS.load().then(fp => {
      return fp.get();
    }).then(result => {
      fingerprintID = result.visitorId;
      status.innerText = "‚úÖ Perangkat terdeteksi";
      checkIfFingerprintUsed(fingerprintID);
    }).catch(err => {
      console.error("Fingerprint error:", err);
      status.innerText = "‚ùå Gagal memuat fingerprint.";
      btnGoogle.disabled = true;
    });

    // Cek apakah fingerprint sudah digunakan
    function checkIfFingerprintUsed(fpId) {
      const ref = firebase.database().ref("fingerprints/" + fpId);
      ref.once("value").then(snapshot => {
        if (snapshot.exists()) {
          status.innerText = "‚ùå Perangkat ini sudah digunakan.";
          btnGoogle.disabled = true;
        } else {
          btnGoogle.disabled = false;
          btnGoogle.onclick = () => loginGoogle(fpId);
        }
      });
    }

    // Login manual
    function loginManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      if (!email || !password) {
        status.innerText = "‚ùó Email dan password wajib diisi.";
        status.style.color = "red";
        return;
      }
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          status.innerText = "‚ùå " + err.message;
          status.style.color = "red";
        });
    }

    // Login Google + simpan fingerprint
    function loginGoogle(fpId) {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const uid = result.user.uid;
          const fpRef = firebase.database().ref("fingerprints/" + fpId);
          return fpRef.transaction(current => {
            if (current === null) {
              return { uid: uid };
            } else {
              throw new Error("Fingerprint sudah digunakan.");
            }
          });
        })
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          console.error("Login error:", err);
          status.innerText = "‚ùå " + err.message;
          status.style.color = "red";
        });
    }

    // Reset Password
    function resetPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (!email) {
        status.innerText = "‚ùó Email tidak boleh kosong.";
        status.style.color = "red";
        return;
      }
      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          status.innerText = "üìß Email reset telah dikirim.";
          status.style.color = "green";
        })
        .catch(err => {
          status.innerText = "‚ùå " + err.message;
          status.style.color = "red";
        });
    }
  </script>
</body>
</html>

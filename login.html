<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- FingerprintJS -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginManual()">üîê Login Email </button>
    <button class="google-btn" id="google-btn" onclick="loginGoogle()" disabled>
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>
    <div class="link">
      <a href="#" onclick="resetPassword()">üîÅ Lupa Password?</a>
    </div>
    <div class="status" id="status"></div>
    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    let fingerprintID = null;

    function showStatus(msg, success = false) {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = success ? "green" : "red";
    }

    // Inisialisasi fingerprint
    FingerprintJS.load()
      .then(fp => fp.get())
      .then(result => {
        fingerprintID = result.visitorId;
        console.log("‚úÖ Fingerprint berhasil diambil:", fingerprintID);
        document.getElementById("google-btn").disabled = false;
      })
      .catch(err => {
        console.error("‚ùå FingerprintJS gagal dimuat:", err);
        showStatus("‚ùå Gagal memuat fingerprint.");
      });

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });

    function loginManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        showStatus("‚ùó Email dan password wajib diisi.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          let msg = "‚ùå Terjadi kesalahan.";
          switch (err.code) {
            case "auth/user-not-found": msg = "‚ùå Email belum terdaftar."; break;
            case "auth/wrong-password": msg = "‚ùå Password salah."; break;
            case "auth/invalid-email": msg = "‚ùå Format email tidak valid."; break;
            case "auth/user-disabled": msg = "‚ùå Akun ini dinonaktifkan."; break;
            default: msg = "‚ùå " + err.message;
          }
          showStatus(msg);
        });
    }

    function loginGoogle() {
      if (!fingerprintID) {
        showStatus("‚ùå Fingerprint belum tersedia.");
        return;
      }

      console.log("üü° Memulai login dengan Google...");
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(cred => {
          const uid = cred.user.uid;
          const fpRef = firebase.database().ref("fingerprints/" + fingerprintID);

          console.log("üë§ UID Google:", uid);
          console.log("üìç Fingerprint:", fingerprintID);

          return fpRef.transaction(current => {
            console.log("üîé Data fingerprint di Firebase:", current);
            if (!current || current.uid === uid) {
              return { uid: uid }; // set jika baru / cocok
            } else {
              showStatus("‚ö†Ô∏è Perangkat ini sudah digunakan akun lain.");
              setTimeout(() => firebase.auth().signOut(), 800);
              return; // batalkan transaction
            }
          }).then(result => {
            console.log("üìä Hasil transaction:", result);
            if (result && result.committed) {
              showStatus("‚úÖ Login berhasil. Mengalihkan...", true);
              setTimeout(() => window.location.href = "index.html", 1000);
            } else {
              console.warn("‚õî Login dibatalkan karena fingerprint sudah digunakan akun lain.");
            }
          });
        })
        .catch(err => {
          console.error("‚ùå Gagal login Google:", err);
          showStatus("‚ùå Gagal login Google: " + err.message);
        });
    }

    function resetPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (!email) {
        showStatus("‚ùó Email tidak boleh kosong.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => showStatus("üìß Email reset telah dikirim.", true))
        .catch(err => {
          let msg = "‚ùå Gagal mengirim email reset.";
          if (err.code === "auth/user-not-found") msg = "‚ùå Email tidak ditemukan.";
          else if (err.code === "auth/invalid-email") msg = "‚ùå Format email tidak valid.";
          showStatus(msg);
        });
    }
  </script>
</body>
</html>

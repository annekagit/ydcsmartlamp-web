<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login – YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(to bottom right,#dbeeff,#ffffff);
      display:flex;justify-content:center;align-items:center;height:100vh;margin:0;
    }
    .container{
      background:#fff;padding:2rem;border-radius:12px;
      box-shadow:0 8px 16px rgba(0,0,0,.1);max-width:400px;width:100%;
    }
    h1{text-align:center;color:#0077cc}
    input,button{
      width:100%;padding:.8rem;font-size:1rem;border-radius:8px
    }
    input{margin-top:1rem;border:1px solid #ccc}
    button{
      margin-top:1.2rem;border:none;cursor:pointer;
      background:#0077cc;color:#fff
    }
    button:hover{background:#005fa3}
    .google-btn{
      background:#fff;color:#333;border:1px solid #ccc;
      display:flex;align-items:center;justify-content:center
    }
    .google-btn img{height:20px;margin-right:10px}
    .status{text-align:center;margin-top:1rem;font-weight:bold}
    .link{text-align:center;margin-top:1rem}
    .link a{color:#0077cc;text-decoration:none}
    .link a:hover{text-decoration:underline}
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="loginManual()">🔐 Login</button>
    <button class="google-btn" onclick="loginGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>

    <div class="link">
      <a href="#" onclick="resetPassword()">🔁 Lupa Password?</a>
    </div>

    <div class="status" id="status"></div>

    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    /*  Menulis / memperbarui data user  */
    function writeUserData(user){
      const ref = firebase.database().ref("users/"+user.uid);
      const now = Date.now();

      ref.once("value").then(snap=>{
        if(!snap.exists()){
          // data baru
          ref.set({
            uid: user.uid,
            email: user.email || "",
            role: "user",
            accountType: "basic",
            createdAt: now,
            lastLogin: now
          });
        }else{
          // hanya update lastLogin
          ref.update({ lastLogin: now });
        }
      });
    }

    /* ---------- Login Manual ---------- */
    function loginManual(){
      const email=document.getElementById("email").value.trim();
      const pw=document.getElementById("password").value;
      const status=document.getElementById("status");

      if(!email||!pw){
        status.textContent="❗ Email dan password wajib diisi."; status.style.color="red"; return;
      }

      firebase.auth().signInWithEmailAndPassword(email,pw)
        .then(cred=>{
          writeUserData(cred.user);
          location.href="index.html";
        })
        .catch(err=>showError(err,status));
    }

    /* ---------- Login Google ---------- */
    function loginGoogle(){
      const provider=new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(res=>{
          writeUserData(res.user);
          location.href="index.html";
        })
        .catch(err=>{
          const s=document.getElementById("status");
          s.textContent="⚠️ Gagal login Google: "+err.message; s.style.color="red";
        });
    }

    /* ---------- Reset Password ---------- */
    function resetPassword(){
      const email=prompt("Masukkan email untuk reset password:");
      const status=document.getElementById("status");
      if(!email){status.textContent="❗ Email tidak boleh kosong.";status.style.color="red";return;}

      firebase.auth().sendPasswordResetEmail(email)
        .then(()=>{status.textContent="📧 Email reset telah dikirim.";status.style.color="green";})
        .catch(err=>{
          status.textContent = (err.code==="auth/user-not-found")
            ? "❌ Email tidak ditemukan."
            : "❌ "+err.message;
          status.style.color="red";
        });
    }

    /* ---------- Helper Error ---------- */
    function showError(err,el){
      const m={
        "auth/user-not-found":"❌ Email belum terdaftar.",
        "auth/wrong-password":"❌ Password salah.",
        "auth/invalid-email":"❌ Format email tidak valid.",
        "auth/too-many-requests":"❌ Terlalu banyak percobaan login.",
        "auth/user-disabled":"❌ Akun ini dinonaktifkan."
      };
      el.textContent=m[err.code]||"❌ "+err.message;
      el.style.color="red";
    }

    /* ---------- Auto‑redirect jika sudah login ---------- */
    firebase.auth().onAuthStateChanged(user=>{
      if(user){
        writeUserData(user);      // pastikan tercatat
        location.href="index.html";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- FingerprintJS UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="loginManual()">üîê Login</button>
    <button class="google-btn" id="google-btn" onclick="loginGoogle()" disabled>
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>
    <div class="link">
      <a href="#" onclick="resetPassword()">üîÅ Lupa Password?</a>
    </div>
    <div class="status" id="status"></div>
    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    let fingerprintID = null;

    function showStatus(msg, success = false) {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = success ? "green" : "red";
    }

    // Fingerprint init
    const fpPromise = FingerprintJS.load();
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        fingerprintID = result.visitorId;
        console.log("Fingerprint:", fingerprintID);
        document.getElementById("google-btn").disabled = false;
      })
      .catch(err => {
        console.error("Fingerprint error:", err);
        showStatus("‚ùå Gagal mendeteksi fingerprint perangkat.");
        document.getElementById("google-btn").disabled = true;
      });

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });

    function loginManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      if (!email || !password) {
        showStatus("‚ùó Email dan password wajib diisi.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => {
          let message = "‚ùå Terjadi kesalahan.";
          switch (err.code) {
            case "auth/user-not-found":
              message = "‚ùå Email belum terdaftar."; break;
            case "auth/wrong-password":
              message = "‚ùå Password salah."; break;
            case "auth/invalid-email":
              message = "‚ùå Format email tidak valid."; break;
            case "auth/invalid-login-credentials":
              message = "‚ùå Email atau password tidak valid."; break;
            case "auth/too-many-requests":
              message = "‚ùå Terlalu banyak percobaan login. Coba lagi nanti."; break;
            case "auth/network-request-failed":
              message = "‚ùå Koneksi jaringan bermasalah."; break;
            case "auth/user-disabled":
              message = "‚ùå Akun ini dinonaktifkan."; break;
            default:
              message = "‚ùå " + err.message;
          }
          showStatus(message);
        });
    }

    function loginGoogle() {
      if (!fingerprintID) {
        showStatus("‚ùå Fingerprint belum siap.");
        return;
      }

      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(cred => {
          const uid = cred.user.uid;
          const fpRef = firebase.database().ref("fingerprints/" + fingerprintID);
          return fpRef.once("value").then(snapshot => {
            const data = snapshot.val();
            if (data && data.uid !== uid) {
              showStatus("‚ö†Ô∏è Perangkat ini sudah digunakan akun lain.");
              return firebase.auth().signOut();
            } else {
              return fpRef.set({ uid: uid }).then(() => {
                showStatus("‚úÖ Login berhasil. Mengalihkan...", true);
                setTimeout(() => window.location.href = "index.html", 1000);
              });
            }
          });
        })
        .catch(err => {
          showStatus("‚ùå Gagal login Google: " + err.message);
        });
    }

    function resetPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (!email) {
        showStatus("‚ùó Email tidak boleh kosong.");
        return;
      }

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => showStatus("üìß Email reset telah dikirim.", true))
        .catch(err => {
          let message = "‚ùå Gagal mengirim email reset.";
          switch (err.code) {
            case "auth/user-not-found":
              message = "‚ùå Email tidak ditemukan."; break;
            case "auth/invalid-email":
              message = "‚ùå Format email tidak valid."; break;
          }
          showStatus(message);
        });
    }
  </script>
</body>
</html>

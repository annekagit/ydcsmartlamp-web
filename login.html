<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btnManual" onclick="loginManual()" disabled>üîê Login</button>
    <button class="google-btn" id="btnGoogle" onclick="loginGoogle()" disabled>
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>
    <div class="link">
      <a href="#" onclick="resetPassword()">üîÅ Lupa Password?</a>
    </div>
    <div class="status" id="status">üì° Mendeteksi perangkat...</div>
    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <!-- FingerprintJS UMD v2.1.5 (pastikan ini dipanggil sebelum main.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@2.1.5/dist/fingerprint2.min.js"></script>

  <!-- Script utama -->
  <script>
    let fingerprintID = null;

    window.addEventListener("load", () => {
      // Pastikan Fingerprint2 tersedia
      if (typeof Fingerprint2 === "undefined") {
        document.getElementById("status").innerText = "‚ùå Gagal memuat FingerprintJS.";
        return;
      }

      // Gunakan fingerprint v2 (callback style)
      new Fingerprint2().get(function(result) {
        fingerprintID = result;
        console.log("Fingerprint ID:", fingerprintID);

        firebase.database().ref("fingerprints/" + fingerprintID).once("value")
          .then(snapshot => {
            const data = snapshot.val();
            if (data && data.uid) {
              showStatus("‚úÖ Perangkat dikenali.", true);
            } else {
              showStatus("‚úÖ Perangkat baru. Silakan login.", true);
            }
            document.getElementById("btnManual").disabled = false;
            document.getElementById("btnGoogle").disabled = false;
          })
          .catch(err => {
            showStatus("‚ùå Gagal membaca fingerprint: " + err.message, false);
          });
      });
    });

    function showStatus(msg, ok = true) {
      const el = document.getElementById("status");
      el.innerText = msg;
      el.style.color = ok ? "green" : "red";
    }

    function loginManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showStatus("‚ùó Email & password wajib diisi", false);

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(cred => simpanFingerprint(cred.user.uid))
        .catch(err => showStatus("‚ùå " + err.message, false));
    }

    function loginGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(cred => simpanFingerprint(cred.user.uid))
        .catch(err => showStatus("‚ùå Login Google gagal: " + err.message, false));
    }

    function simpanFingerprint(uid) {
      if (!fingerprintID) return showStatus("‚ùå Fingerprint belum tersedia", false);

      const ref = firebase.database().ref("fingerprints/" + fingerprintID);
      ref.transaction(current => {
        if (!current) return { uid };
        if (current.uid === uid) return current;
        showStatus("‚ö†Ô∏è Perangkat ini sudah digunakan akun lain.", false);
        setTimeout(() => firebase.auth().signOut(), 1000);
        return;
      }, (err, committed) => {
        if (err) return showStatus("‚ùå Gagal menyimpan fingerprint", false);
        if (!committed) return;
        showStatus("‚úÖ Login berhasil.", true);
        setTimeout(() => window.location.href = "index.html", 1000);
      });
    }

    function resetPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (!email) return showStatus("‚ùó Email tidak boleh kosong.", false);

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => showStatus("üìß Email reset dikirim.", true))
        .catch(err => showStatus("‚ùå " + err.message, false));
    }
  </script>
</body>
</html>

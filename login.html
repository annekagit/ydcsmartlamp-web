<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login - YDC Smartlamp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeeff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1.2rem;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .google-btn {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #0077cc;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <!-- FingerprintJS UMD -->
  <script src="https://openfpcdn.io/fingerprintjs/v3"></script>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="btnManual" onclick="loginManual()">üîê Login</button>
    <button id="btnGoogle" class="google-btn" onclick="loginGoogle()" disabled>
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      Login dengan Google
    </button>
    <div class="link">
      <a href="#" onclick="resetPassword()">üîÅ Lupa Password?</a>
    </div>
    <div class="status" id="status"></div>
    <div class="link">
      Belum punya akun? <a href="register.html">Daftar</a>
    </div>
  </div>

  <script>
    let fingerprintID = null;
    const statusEl = document.getElementById("status");
    const btnManual = document.getElementById("btnManual");
    const btnGoogle = document.getElementById("btnGoogle");

    btnManual.disabled = true;
    btnGoogle.disabled = true;
    showStatus("üîÑ Mendeteksi perangkat...");

    FingerprintJS.load().then(fp => fp.get()).then(result => {
      fingerprintID = result.visitorId;
      console.log("üÜî Fingerprint:", fingerprintID);
      showStatus("‚úÖ Perangkat dikenali. Silakan login.", true);
      btnManual.disabled = false;
      btnGoogle.disabled = false;
    }).catch(err => {
      console.error("‚ùå Fingerprint gagal dimuat:", err);
      showStatus("‚ùå Fingerprint gagal dimuat.");
    });

    function showStatus(msg, success = false) {
      statusEl.innerText = msg;
      statusEl.style.color = success ? "green" : "red";
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) window.location.href = "index.html";
    });

    function loginManual() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) return showStatus("‚ùó Email dan password wajib diisi.");
      if (!fingerprintID) return showStatus("‚ùå Fingerprint belum tersedia.");

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(cred => {
          const uid = cred.user.uid;
          const ref = firebase.database().ref("fingerprints/" + fingerprintID);
          return ref.transaction(current => {
            if (!current || current.uid === uid) return { uid };
            else return;
          }).then(result => {
            if (result.committed && result.snapshot.val()?.uid === uid) {
              showStatus("‚úÖ Login berhasil. Mengalihkan...", true);
              setTimeout(() => window.location.href = "index.html", 1000);
            } else {
              showStatus("‚õî Perangkat ini sudah digunakan akun lain.");
              firebase.auth().signOut();
            }
          });
        })
        .catch(err => {
          const msgMap = {
            "auth/user-not-found": "‚ùå Email belum terdaftar.",
            "auth/wrong-password": "‚ùå Password salah.",
            "auth/invalid-email": "‚ùå Format email tidak valid.",
            "auth/too-many-requests": "‚ùå Terlalu banyak percobaan login.",
            "auth/network-request-failed": "‚ùå Koneksi jaringan bermasalah.",
            "auth/user-disabled": "‚ùå Akun ini dinonaktifkan."
          };
          showStatus(msgMap[err.code] || "‚ùå " + err.message);
        });
    }

    function loginGoogle() {
      if (!fingerprintID) return showStatus("‚ùå Fingerprint belum tersedia.");

      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(cred => {
          const uid = cred.user.uid;
          const ref = firebase.database().ref("fingerprints/" + fingerprintID);

          return ref.transaction(current => {
            if (!current || current.uid === uid) return { uid };
            else return;
          }).then(result => {
            if (result.committed && result.snapshot.val()?.uid === uid) {
              showStatus("‚úÖ Login Google berhasil. Mengalihkan...", true);
              setTimeout(() => window.location.href = "index.html", 1000);
            } else {
              showStatus("‚õî Perangkat ini sudah digunakan akun lain.");
              firebase.auth().signOut();
            }
          });
        })
        .catch(err => {
          console.error("‚ùå Login Google gagal:", err);
          showStatus("‚ùå Gagal login Google: " + err.message);
        });
    }

    function resetPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (!email) return showStatus("‚ùó Email tidak boleh kosong.");

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => showStatus("üìß Email reset telah dikirim.", true))
        .catch(err => {
          const msgMap = {
            "auth/user-not-found": "‚ùå Email tidak ditemukan.",
            "auth/invalid-email": "‚ùå Format email tidak valid."
          };
          showStatus(msgMap[err.code] || "‚ùå " + err.message);
        });
    }
  </script>
</body>
</html>
